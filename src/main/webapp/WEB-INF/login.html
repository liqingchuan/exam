<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<title></title>
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/height.js"></script>
<script src="../js/cooki_util.js"></script>
<script src="../static/login.js"></script>
</head>

<body>
<div class="loginBox">
  <h1>欢迎登陆</h1>
  <div class="item">
    <div class="icon"><img src="../images/icon1.png" /></div>
    <div class="txt"><input id="username" type="text" placeholder="请输入您的用户名"/></div>
  </div>
  <div class="item">
    <div class="icon"><img src="../images/icon2.png" /></div>
    <div class="txt"><input id="password" type="password" placeholder="请输入您的密码"/></div>
  </div>
  <div class="item_3">
    <input id="go" type="submit" value="安全登录" class="btn"/>
  </div>
  <div class="item_4">
    <span id="span" style="display: none"></span>
  </div>
</div>
</body>
</html>
